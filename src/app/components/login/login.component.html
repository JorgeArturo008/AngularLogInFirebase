<div class="wrapper">


    <div class=" logInbk">
        <br>
        <img height="200" style="margin-left: 35%;" src="../../../assets/img/entrada.png">
        <h1 class="textlog">Bienvenido!</h1>
        <br>
        <form (ngSubmit)="login()" [formGroup]="loginusuario">
            <div class="row">
                <div class="col" style="margin-left: 3%;">

                    <input type="text" formControlName="email" class="form-control" placeholder="Email">
                </div>
                <div class="col" style="margin-right: 3%;">
                    <input type="text" formControlName="password" class="form-control" placeholder="Password">
                </div>
            </div>
            <br>

            <br>

            <div class="d-grid gap-2 col-6 mx-auto">
                <button style="background-color: rgb(46, 163, 192);" class="btn btn-primary" type="submit">¡Acceder</button>
            </div>


        </form>



        <br>
        <br>

        <div style="margin-right: 4%;" class="d-grid gap-2 d-md-flex justify-content-md-end">

            <button routerLink="/registrar-usuario" style="background-color: rgb(46, 163, 192);" class="btn btn-primary me-md-2" type="button">Registrarse</button>
            <button routerLink="/recuperar-p" style="background-color: rgb(46, 163, 192);" class="btn btn-primary me-md-2" type="button">Recuperar Contraseña</button>
        </div>

        <h6 class="textlog2">@Se reserva el derecho de Admision 2023</h6>
    </div>
</div>
